 
<html>
    <head>
      <title>Person Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
         <h1 class="heading btn btn-defult"> Person Recognition</h1>
        <br><br>
  
        <p style="font-size: 22px;">This app is trained to identify the following people: </p>
  
        <h4 class="h4_Object">
         Mayra
          <hr>
        Aayra
          <hr>
        Dadi
          <hr>
        </h4>
  
        <label>Webcam View  </label>
  
        <div id="webcam_div"></div>
  
        <br><br>
        <div id="output_div"></div>
        <br><br>
         <button class="btn m_button" onclick="take_snapshot()">Take a pic</button>
        <br><br>
         <button class="btn m_button" onclick="check()">Identify Object</button>
        <br><br>
  
        <p style="font-size: 22px;">Object : <span id="objectname"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="objectaccuracy"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
